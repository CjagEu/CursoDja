<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista movimientos por </title>
</head>
<body>
    <h1>Lista Movimientos Bboy</h1>
    <table border="1">
        <thead>
        <th>ID</th>
        <th>Movimiento</th>
        <th>BBoy</th>
        </thead>
        <tbody>
        {% for m in movimientos %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.name }}</td>
                <td>{% for f in m.bboy.all %}
                {{ f.name }}
                {% endfor %}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
